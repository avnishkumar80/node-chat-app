<!DOCTYPE html>
<html>
    <head>
        <title>BatChit</title>
            <link rel="icon" href="./css/chat.svg">
            <link rel="stylesheet" href="./css/styles.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <body>
            <div class = "chat">
                <div id = "sidebar"class = "chat__sidebar">

                </div>
                <div class = "chat__main">
                    <div class = "chat__messages" id = "messages"></div>
                    <div class ="compose">
                        <form id = "message-form">
                            <input id="message-input"placeholder="Type a new message" required autocomplete="off">
                            <button id ="send-button">Send</button>
                        </form>
                            <button id="share-location">Share Location</button>
                    </div>   
                </div>
            </div>
            
            <script id = "message-template" type="text/html">
                <div class = "message">
                    <p>
                        <span class ="message__name">{{username}}</span>
                        <span class ="message__meta">{{createdAt}}</span>

                    </p>
                    <p >{{message}}</p>

        
                </div>
            </script>
                <script id = "location-template" type="text/html">
                    <div class = "message">
                        <p>
                            <span class ="message__name">{{username}}</span>
                            <span class ="message__meta">{{createdAt}}</span>
                        </p>
                        <p ><a href = "{{url}}" target = "_blank">My Current Location</a></p>
                    </div>
                </script>

                <script id="sidebar-template" type="text/html">
                    <h2 class="room-title">{{room}}</h2>
                    <h3 class="list-title">Users</h3>
                    <ul class="users">
                        {{#users}}
                            <li>{{username}}
                        {{/users}}
                    </ul>

                </script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
                <script src="/socket.io/socket.io.js"></script>
                <script src="/js/chat.js"></script>
            
        </body>
    </head>
</html>
